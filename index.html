<!DOCTYPE html>
<html>
<head>
  <title>Morse Code Translator</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    #output { font-size: 2rem; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Morse Code Translator</h1>
  <p>Tap the <strong>spacebar</strong> to input Morse code.</p>
  <p>• Short press = dot (.)<br>• Long press = dash (-)<br>• Pause = new letter<br>• 3s pause = new word</p>
  <div id="morse"></div>
  <div id="output"></div>

  <script src="morse.js"></script>
</body>
</html>
